
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>Spring.html</title>
		<style>
			.container {
				align-content: center;
				width:800px;
				height: 1150px;
				text-align: center;
			}

			table{
				border-collapse: collapse;
			}

			#teksA {
				width: 100%;
				height: 100px;
			}
			#teksB,#teksE,#teksG,#teksI{
				width: 300px;
				height:225px;
			}

			#teksC,#teksF,#teksH,#teksJ{
				width: 225px;
				height:225px;
			}

			#teksD {
				width: 275px;
				height: 900px;
			}

			#teksK {
				width: 100%;
				height: 150px;
			}
		</style>
	</head>
	<body>
		<center>
			<div class="container">
				<table width="100%" border="1px">
				<tr>
					<th id="teksA" colspan="3"><h1>Spring Flowering Trees and Shrubs</h1></th>
				</tr>

				<tr>
					<td id="teksB" background="epal.jpg"></td>
					<td id="teksC"><h2>Apple</h2></td>
					<td id="teksD" rowspan="4"></td>
				</tr>
				<tr>
					<td id="teksE" background="camelia.jpg"></td>
					<td id="teksF"><h2>Camellia</h2></td>
				</tr>

				<tr>
					<td id="teksG" background="cheries.jpg"></td>
					<td id="teksH"><h2>Cherry</h2></td>
				</tr>

				<tr>
					<td id="teksI" background="forsthia.jpg"></td>
					<td id="teksJ"><h2>Forsythia</h2></td>
				</tr>

				<tr>
					<td id="teksK" colspan="3"></td>
				</tr>

			</table>
		</div>
	</center>
	</body>
	</html>
